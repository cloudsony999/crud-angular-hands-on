<div align='center'><h1><u>CRUD with Angular</u></h1></div>


<table border="1" style="margin: 0px auto; background-color: chartreuse;">
  <tr *ngFor="let u1 of u">
    <td>
      {{u1.id}}
    </td>
    <td>
      {{u1.name}}
    </td>
    <td>
      {{u1.email}}
    </td>
    <td>
      {{u1.contact}}
    </td>

    <td>  
      <button class= 'btn btn-info' (click)="updateUser()">UPDATE</button>
    </td>
  </tr>
</table>
